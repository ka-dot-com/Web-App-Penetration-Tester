<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Test Login</h1>
    <form id="login-form" method="POST">
      <input type="text" name="username" placeholder="Username" class="p-2 border">
      <input type="password" name="password" placeholder="Password" class="p-2 border">
      <button type="submit" class="p-2 bg-blue-600 text-white">Login</button>
    </form>
  </div>
</body>
</html>
